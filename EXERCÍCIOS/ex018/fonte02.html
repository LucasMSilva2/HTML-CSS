<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/Ready Lover Font by 7Ntypes.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /* 
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advances Typography)
                - svg
            */
        }
        body{
            font-family:Arial, Helvetica, sans-serif
        }

        h1{
            font-family: 'Love', Times, serif;
            font-size: 2.5em;
            font-weight: normal;
        }
    </style>
</head>
